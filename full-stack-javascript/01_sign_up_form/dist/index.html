<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="">
    <main class="flex justify-start w-full">
      <div class="left w-[40%] relative">
        <img src="src/assets/bg_img.jpg" alt="background image" />
      </div>
      <div
        class="overlay bg-black/40 flex items-center justify-center absolute top-48 w-[40%]"
      >
        <img class="w-[20%]" src="src/assets/odin_logo.png" alt="odin logo" />
        <p class="text-white text-5xl">ODIN</p>
      </div>
      <div class="right w-[60%] flex-col">
        <div class="top h-[40%] bg-slate-50 grid content-center pl-20">
          <p class="w-[80%] text-2xl">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest.
            <br />
            Sign up <i>now</i> to get started. <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <form class="h-[60%] pl-20" action="">
          <div class="mid h-1/2">
            <div class="text-2xl mt-4 mb-4">Let's Do This!</div>
            <div
              class="flex flex-wrap justify-left items-center space-x-12 w-[70%]"
            >
              <div>
                <label for="first_name">First Name</label>
                <br />
                <input
                  class="border-[#E5E7EB] border-2 rounded-md p-2 focus:shadow-md"
                  type="text"
                  id="first_name"
                  required
                />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <br />
                <input
                  class="border-[#E5E7EB] border-2 rounded-md p-2 focus:shadow-md"
                  type="text"
                  id="last_name"
                  required
                />
              </div>
              <div>
                <label for="email">Email</label>
                <br />
                <input
                  class="border-[#E5E7EB] border-2 rounded-md p-2 focus:shadow-md"
                  type="email"
                  id="email"
                  required
                />
              </div>
              <div>
                <label for="phone_num">Phone Number</label>
                <br />
                <input
                  class="border-[#E5E7EB] border-2 rounded-md p-2 focus:shadow-md"
                  type="tel"
                  id="phone_num"
                  required
                />
              </div>
              <div>
                <label for="password">Password</label>
                <br />
                <input
                  class="border-red-400 border-2 rounded-md p-2 valid:border-green-400 focus:shadow-md"
                  type="password"
                  id="password"
                  required
                  minlength="8"
                />
              </div>
              <div>
                <label for="confirm_password">Confirm Password</label>
                <br />
                <input
                  class="border-red-400 border-2 rounded-md p-2 valid:border-green-400 focus:shadow-md"
                  type="confirm_password"
                  id="confirm_password"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </div>
          <div class="bot h-1/2 bg-slate-100 -ml-20 flex-col pl-20">
            <div class="">
              <input
                class="bg-[#596D48] text-white p-5 text-2xl rounded-xl w-72 mt-12 cursor-pointer"
                type="submit"
                value="Create Account"
              />
            </div>
            <div class="mt-5 text-lg">
              Already have an account?
              <p class="inline text-[#596D48] text-bold cursor-pointer">
                Log in
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
