<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#DDC3C3]">
    <header class="text-center font-black text-9xl text-[#6B3F69] mt-3">
      ROCK PAPER SCISSORS
    </header>
    <main class="flex flex-col">
      <div class="rps flex justify-center space-x-4 mt-12">
        <div class="rock">
          <button id="rock" class="cursor-pointer">
            <img
              class="w-xs rounded-full border-4 hover:border-8 hover:bg-[#8D5F8C]"
              src="assets/rock.png"
              alt="rock"
            />
          </button>
        </div>
        <div class="paper">
          <button id="paper" class="cursor-pointer">
            <img
              class="w-xs rounded-full border-4 hover:border-8 hover:bg-[#8D5F8C]"
              src="assets/paper.png"
              alt="paper"
            />
          </button>
        </div>
        <div class="scissor">
          <button id="scissor" class="cursor-pointer">
            <img
              class="w-xs rounded-full border-4 hover:border-8 hover:bg-[#8D5F8C]"
              src="assets/scissor.png"
              alt=""
            />
          </button>
        </div>
      </div>
      <div class="flex justify-center mt-10">
        <span
          id="msg"
          class="font-bold border-4 p-8 text-5xl text-black rounded-full bg-[#A376A2] mt-10"
        >
          PLAY YOUR MOVE!
        </span>
      </div>
      <div class="score flex flex-col mt-20">
        <p
          class="text-center text-6xl text-[#8D5F8C] font-black underline underline-offset-8"
        >
          SCORE:
        </p>
        <div class="flex justify-evenly mt-10">
          <div class="pscore flex flex-col">
            <div
              class="text-5xl font-black text-black mt-5 text-center"
              id="userScore"
            >
              0
            </div>
            <div class="text-4xl font-semibold text-black mt-5 text-center">
              YOU
            </div>
          </div>
          <div class="pscore flex flex-col">
            <div
              class="text-5xl font-black text-black mt-5 text-center"
              id="compScore"
            >
              0
            </div>
            <div class="text-4xl font-semibold text-black mt-5 text-center">
              COMPUTER
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
