<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="grid place-items-center h-screen">
    <div class="main border-4 border-black w-[1000px] p-4 flex-col">
      <div
        class="display text-right text-5xl font-bold border-2 rounded-md border-black p-4 m-4 h-20"
      >
        0
      </div>
      <div class="midrow flex space-x-2">
        <button
          class="clearBtn w-1/2 border-2 rounded-md border-black text-center p-4 m-4 text-3xl font-black bg-red-400 cursor-pointer hover:bg-red-600"
        >
          CLEAR
        </button>
        <button
          class="deleteBtn w-1/2 border-2 rounded-md border-black text-center p-4 m-4 text-3xl font-black bg-red-500 cursor-pointer hover:bg-red-600"
        >
          DELETE
        </button>
      </div>
      <div class="input-grid grid grid-cols-4 gap-2">
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          7
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          8
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          9
        </button>
        <button
          class="dataOper border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          /
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          4
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          5
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          6
        </button>
        <button
          class="dataOper border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          *
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          1
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          2
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          3
        </button>
        <button
          class="dataOper border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          -
        </button>
        <button
          class="decimalBtn border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          .
        </button>
        <button
          class="dataNum border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          0
        </button>
        <button
          class="eqBtn border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          =
        </button>
        <button
          class="dataOper border-2 rounded-md border-black cursor-pointer p-4 m-4 text-2xl font-bold"
        >
          +
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
